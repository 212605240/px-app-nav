<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-app-nav-item</title>

    <!-- COMMON TEST IMPORTS -->
    <!-- Loads webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- Load web-component-tester's browser.js test runner -->
    <script src="../../web-component-tester/browser.js"></script>
    <!-- Load Polymer -->
    <link rel="import" href="../../polymer/polymer.html"/>
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html"/>
    <!-- Load test helpers -->
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../test-fixture/test-fixture.html"/>

    <!-- LOCAL IMPORTS -->
    <!-- Load local components -->
    <link rel="import" href="../px-app-nav-item.html" />
    <!-- Load tests -->
    <script src="px-app-nav-item-tests.js"></script>
  </head>
  <body>
    <style include="px-theme-styles" is="custom-style"></style>

    <test-fixture id="AppNavItem">
      <template>
        <div style="width:300px">
          <px-app-nav-item
              label="Home"
              icon="px-nav:home"
              item='{"label":"Home", "id":"home", "icon":"px-nav:home"}'>
          </px-app-nav-item>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="AppNavItemCustomHeight">
      <template>
        <div style="width:300px">
          <style is="custom-style">
            px-app-nav-item#customHeight {
              --px-app-nav-height: 73px;
            }
          </style>
          <px-app-nav-item
              id="customHeight"
              label="Home"
              icon="px-nav:home"
              item='{"label":"Home", "id":"home", "icon":"px-nav:home"}'>
          </px-app-nav-item>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="AppNavItemDropdown">
      <template>
        <div style="width:300px">
          <px-app-nav-item
              label="Home"
              icon="px-nav:home"
              item='{"label":"Home", "id":"home", "icon":"px-nav:home"}'
              dropdown>
          </px-app-nav-item>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="AppNavItemIconOnly">
      <template>
        <div style="width:300px">
          <px-app-nav-item
              icon="px-nav:home"
              item='{"label":"Home", "id":"home", "icon":"px-nav:home"}'>
          </px-app-nav-item>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="AppNavItemEmpty">
      <template>
        <div style="width:300px">
          <px-app-nav-item empty-icon empty-label>
          </px-app-nav-item>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="AppNavItemCancelSelect">
      <template>
        <div style="width:300px">
          <px-app-nav-item cancel-select item='{"label":"Home", "id":"home", "icon":"px-nav:home"}'>
          </px-app-nav-item>
        </div>
      </template>
    </test-fixture>
  </body>
</html>
