<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-selector/iron-selector.html" />
<!--

#### Usage

    <px-app-nav></px-app-nav>

#### Styling
The following custom properties are available for styling:

@element px-app-nav-list
@blurb Wrapper that holds a list of selectable nav items
@homepage index.html
@demo index.html
-->

<link rel="import" href="css/px-app-nav-styles.html">

<dom-module id="px-app-nav-list">
  <template>
    <style include="px-app-nav-styles"></style>
    <style>
      .app-nav-list  > .app-nav-selector {
        display: flex;
      }
      .app-nav-sublist {
        display: flex;
      }
      .app-nav-sublist > .app-nav-selector {
        width: 100%;
      }
    </style>

    <div class$="{{_getListClasses(type)}}">
      <iron-selector
          id="selector"
          class="app-nav-selector"
          selected-attribute="selected"
          attr-for-selected="path"
          activate-event="px-app-nav-item-selected"
          items="{{_items}}"
          on-items-changed="_indexItems">
          <content select="*"></content>
      </iron-selector>
    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'px-app-nav-list',

    properties: {
      selectedItem: {
        type: Object,
        readOnly: true,
        notify: true
      },

      selectedSubitem: {
        type: Object,
        readOnly: true,
        notify: true
      },

      selectedPath: {
        notify: true
      },

      selectedSubpath: {
        notify: true
      },

      type: {
        type: String,
        value: 'list'
      },

      _items: {
        type: Array
      }
    },

    attached: function() {
      this.listen(this, 'px-app-nav-item-selected', '_handlePathSelected');
    },

    detached: function() {
      this.unlisten(this, 'px-app-nav-item-selected', '_handlePathSelected');
    },

    _handleTap: function(evt) {
      debugger;
    },

    /**
     * When a child nav item is selected, grab its details and push to attributes
     * that notify the changes up above.
     *
     * @param {Event} evt
     */
    _handlePathSelected: function(evt) {
      if (!evt || !evt.detail) return;

      var item = evt.detail.items[0];
      var path = evt.detail.path[0];
      var subitem = evt.detail.items[1];
      var subpath = evt.detail.path[1];

      if (path && this.selectedPath !== path) {
        this.set('selectedPath', path);
        this._setSelectedItem(item);
      }

      if (subpath && this.selectedPath)
      this.set('selectedSubpath', subpath);
      this._setSelectedSubitem(subitem);
    },

    /**
     * When new items are added to the group, automatically add an index to assist
     * in keeping track of items without paths.
     */
    _indexItems(evt) {
      if (!evt.detail || !evt.detail.value || !Array.isArray(evt.detail.value) || !evt.detail.value.length) return;

      var i = 0;
      var len = evt.detail.value.length;
      for (; i<len; i++) {
        if (!evt.detail.value[i].index) {
          evt.detail.value[i].index = i;
        }
      }
    },

    _getListClasses(listType) {
      if (listType === 'sublist') {
        return 'app-nav-sublist';
      }
      if (listType === 'collapselist') {
        return 'app-nav-collapselist'
      }
      return 'app-nav-list';
    }
  });
</script>
