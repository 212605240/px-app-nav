<!--
px-app-nav is a navigation component that allows the user to browse app pages
and content. It is fully responsive and comes in three visual styles:

#### 1. Horizontal navigation

A persistent, horizontal navigation that is fixed to the top of the browser
window. (This is the default style.) The nav items will be displayed in a row at
the top of the screen. If the window is too narrow to display all the items,
any overflowed items will be placed into an overflow dropdown. If only one nav
item fits in the window, the nav will collapse (see #2).

```
<px-app-nav
    items='[
      { "label" : "Home",   "id" : "home",   "icon" : "px-nav:home" },
      { "label" : "Alerts", "id" : "alerts", "icon" : "px-fea:alerts" },
      { "label" : "Assets", "id" : "assets", "icon" : "px-fea:asset", children: [
        { "label" : "Asset #1", "id" : "a1" },
        { "label" : "Asset #2", "id" : "a2" }
      ] }
    ]'
    selected-route='["assets","a1"]'>
</px-app-nav>
```

#### 2. Collapsed navigation

A persistent, collapsed navigation that is fixed to the top of the browser.
The nav items will be displayed in a dropdown menu that can be opened and closed.
The selected item (if any) will be displayed at the top of the dropdown, and is
always visible. This style can be turned on by default with the `collapseAll`
attribute. It can turned on dynamically when the window is shrunk below a desired
size with the `collapseAt` attribute.

```
<px-app-nav
    items='[
      { "label" : "Home",   "id" : "home",   "icon" : "px-nav:home" },
      { "label" : "Alerts", "id" : "alerts", "icon" : "px-fea:alerts" },
      { "label" : "Assets", "id" : "assets", "icon" : "px-fea:asset", children: [
        { "label" : "Asset #1", "id" : "a1" },
        { "label" : "Asset #2", "id" : "a2" }
      ] }
    ]'
    selected-route='["assets","a1"]'
    collapse-all>
</px-app-nav>
```

#### 3. Vertical navigation

An animated navigation that is fixed to the left or right side of the browser.
When the user is not interacting with the nav, only the nav item icons will
be visible. When the user hovers over the nav, it will animate open and reveal
item labels. (Development of this style is still in progress.)

```
<px-app-nav
    items='[
      { "label" : "Home",   "id" : "home",   "icon" : "px-nav:home" },
      { "label" : "Alerts", "id" : "alerts", "icon" : "px-fea:alerts" },
      { "label" : "Assets", "id" : "assets", "icon" : "px-fea:asset", children: [
        { "label" : "Asset #1", "id" : "a1" },
        { "label" : "Asset #2", "id" : "a2" }
      ] }
    ]'
    selected-route='["assets","a1"]'
    vertical>
</px-app-nav>
```

#### Styling

The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--px-app-nav-xxx` | Xxxx xxx xxxxx xxxxxx | `$xxxXX`

@element px-app-nav
@blurb A navigation component that allows the user to browse app pages and content
@homepage index.html
@demo index.html
-->

<link rel="import" href="css/px-app-nav-styles.html">

<dom-module id="px-app-nav">
  <template>
    <style include="px-app-nav-styles"></style>

    <section class="app-nav" id="container">
      <section class="app-nav__items" id="items">
        <!-- STATE: Horizontal or menu nav, any visible items -->
        <template is="dom-if" if="[[!vertical]]">
          <template is="dom-repeat" items="{{items}}" filter="_isItemVisible" id="visible">
            <!-- Stamp groups, which hold children -->
            <template is="dom-if" if="{{_isItemParent(item, keys.children)]]">
              <px-app-nav-group label="[[_getItemProp(item, keys.label)]]" icon="[[_getItemProp(item, keys.icon)]]" selected$="[[_isItemSelected(item, selectedMeta.parent)]]" collapsed$="[[vertical]]">
                <template is="dom-repeat" items="[[_getItemProp(item, keys.children)]]" as="subitem">
                  <px-app-nav-subitem item="[[subitem]]" label="[[_getItemProp(subitem, keys.label)]]" selected$="[[_isItemSelected(subitem, selectedMeta.item)]]"></px-app-nav-subitem>
                </template>
              </px-app-nav-group>
            </template>

            <!-- Stamp plain old items, which hold children -->
            <template is="dom-if" if="[[_isItemNotParent(item, keys.children)}}">
              <px-app-nav-item item="[[item]]" label="[[_getItemProp(item, keys.label)]]" icon="[[_getItemProp(item, keys.icon)]]" selected$="[[_isItemSelected(item, selectedMeta.item)]]"></px-app-nav-item>
            </template>
          </template>
        </template>

        <!-- STATE: Items overflowed or collapsed -->
        <template is="dom-if" if="[[anyOverflowed]]">
          <px-app-nav-group
              id="overflowedGroup"
              cancel-select
              fixed-width="[[_getDropdownWidth(allCollapsed)]]"
              label="[[_getDropdownLabel(selectedMeta.item, selectedMeta.parent, keys.label, collapseWithIcon, allCollapsed)]]"
              icon="[[_getDropdownIcon(selectedMeta.item, selectedMeta.parent, keys.icon, collapseWithIcon, allCollapsed, anyOverflowed, collapseOpened)]]"
              selected$="[[_isSelectedOverflowed(selectedMeta.item, selectedMeta.parent, overflowedItems)]]"
              hide-dropdown-icon="[[_isCollapsedCaratHidden(allCollapsed, collapseWithIcon)]]"
              no-highlight="[[allCollapsed]]"
              empty-icon="[[_isCollapsedDropdownEmpty(selectedMeta.item, allCollapsed, collapseWithIcon)]]"
              empty-label="[[_isCollapsedDropdownEmpty(selectedMeta.item, allCollapsed, collapseWithIcon)]]"
              fit-into="[[fitInto]]"
              opened="{{collapseOpened}}">
            <!-- Second item stamp: overflowed/collapsed items -->
            <template is="dom-repeat" items="[[items]]" filter="_isItemOverflowed" id="overflowed">
              <!-- Stamp groups, which hold children -->
              <template is="dom-if" if="[[_isItemParent(item, keys.children)]]">
                <px-app-nav-subgroup label="[[_getItemProp(item, keys.label)]]" icon="[[_getItemProp(item, keys.icon)]]" selected$="[[_isItemSelected(item, selectedMeta.parent)]]" overflowed$="[[someOverflowed]]" collapsed$="[[allCollapsed]]">
                  <template is="dom-repeat" items="[[_getItemProp(item, keys.children)]]" as="subitem">
                    <px-app-nav-subitem item="[[subitem]]" label="[[_getItemProp(subitem, keys.label)]]" selected$="[[_isItemSelected(subitem, selectedMeta.item)]]" parent-selected$="[[_isItemSelected(item, selectedMeta.parent)]]" collapsed$="[[allCollapsed]]"></px-app-nav-item>
                  </template>
                </px-app-nav-subgroup>
              </template>

              <!-- Stamp plain old items, which hold children -->
              <template is="dom-if" if="[[_isItemNotParent(item, keys.children)]]">
                <px-app-nav-item item="[[item]]" label="[[_getItemProp(item, keys.label)]]" icon="[[_getItemProp(item, keys.icon)]]" selected$="[[_isItemSelected(item, selectedMeta.item)]]" overflowed$="[[someOverflowed]]" collapsed$="[[allCollapsed]]">
                </px-app-nav-item>
              </template>
            </template>
          </px-app-nav-group>
        </template>
      </section>

      <!-- STATE: Vertical nav -->
      <template is="dom-if" if="[[vertical]]">
        <!-- Second item stamp: overflowed/collapsed items -->
        <template is="dom-repeat" items="[[items]]" id="vertical">
          <!-- Stamp groups, which hold children -->
          <template is="dom-if" if="[[_isItemParent(item, keys.children)]]">
            <px-app-nav-subgroup label="[[_getItemProp(item, keys.label)]]" icon="[[_getItemProp(item, keys.icon)]]" selected$="[[_isItemSelected(item, selectedMeta.parent)]]" collapsed only-show-icon="[[!verticalOpened]]" empty-icon="[[_isIconEmpty(item, keys.icon)]]">
              <template is="dom-repeat" items="[[_getItemProp(item, keys.children)]]" as="subitem">
                <px-app-nav-subitem item="[[subitem]]" label="[[_getItemProp(subitem, keys.label)]]" selected$="[[_isItemSelected(subitem, selectedMeta.item)]]" parent-selected$="[[_isItemSelected(item, selectedMeta.parent)]]" collapsed></px-app-nav-item>
              </template>
            </px-app-nav-subgroup>
          </template>

          <!-- Stamp plain old items, which hold children -->
          <template is="dom-if" if="[[_isItemNotParent(item, keys.children)]]">
            <px-app-nav-item item="[[item]]" label="[[_getItemProp(item, keys.label)]]" icon="[[_getItemProp(item, keys.icon)]]" selected$="[[_isItemSelected(item, selectedMeta.item)]]" collapsed only-show-icon$="[[!verticalOpened]]" empty-icon="[[_isIconEmpty(item, keys.icon)]]">
            </px-app-nav-item>
          </template>
        </template>
      </template>

      <section class="app-nav__actions" id="actions">
        <slot id="actionsvisible" name="actions"></slot>
      </section>
    </section>

  </template>
</dom-module>

<script src="px-app-nav.es6.js"></script>
