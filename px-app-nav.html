    See https://github.sw.ge.com/jreichenberg/grunt-dep-serve#why-do-we-need-this

<link rel="import" href="../polymer/polymer.html"/>


<!--
Nav bar for applications

##### Usage

    <px-app-nav
            navItems="[{'path': '', 'label':'Tab 1'},{'path': 'tab2', 'label': 'Tab 2'},{'path': 'tab3', 'label': 'Another Tab'}]"
            solutionName="Columbia Pipeline Group"
        >
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="50" height="50" viewBox="-280 372 50 50">
                <path style="..."></path>
            </svg>
            <div class="auth">
                <button class="btn btn--bare">
                    Tom Smith
                    <i class="fa fa-chevron-right" aria-hidden=true></i>
                </button>
            </div>
    </px-app-nav>

@element px-app-nav
@blurb Nav bar for applications.
@homepage index.html
-->

<dom-module id="px-app-nav">
  <link rel="import" type="css" href="css/px-app-nav.css" polyfill-next-selector/>
  <script src="../web-animations-js/web-animations-next.min.js"></script>
  <template>
    <nav id="navbar" class="navbar" role="navigation">
      <button class="btn btn--bare btn--svg" on-click="navExpanderButton"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" viewBox="291 489.4 20 16"><path fill="#ffffff" d="M291 489.4v4h20v-4h-20zm0 10h20v-4h-20v4zm0 6h20v-4h-20v4z"/></svg></button>
      <ul class="navbar__item list-bare">
        <template is="x-repeat" items="{{navItems}}">
          <li>
            <a class$="{{item.class}}" href$="{{item.href}}" on-click="navClickHandler"><i class$="{{item.icon}}"></i><span>{{item.label}}</span></a>

            <!-- <px-nav-sub-items subitems="{{item.subitems}}"></px-nav-sub-items> -->

            <ul class="list-bare">
              <template is="x-repeat" items="{{item.subitems}}">
                <li>
                  <a href$="{{item.href}}" on-click="navClickHandler"><span>{{item.label}}</span></a>
                </li>
              </template>
            </ul>

          </li>
        </template>
      </ul>
    </nav>
  </template>
</dom-module>

<script>

  Polymer({
    is: 'px-app-nav',
    properties: {
      navItems: {
        type: Array,
        notify: true,
        value: function() {
          return [{}];
        }
      },
      pathPrefix: {
        value : '#',
        type: String
      },
      pathKey: {
        value: 'path',
        type: String
      },
      solutionName: {
        value: '',
        type: String
      },
      navExpanded: {
        value: true,
        type: Boolean
      },
      ani:{
        type: Object,
        value:function(){ return {};}
      }
    },

    listeners: {
      "nav-items-changed": "_observeChanged"
     },

    protocolRE: new RegExp('(http|https)://'),

    _observeChanged: function(event) {
      if (!event.detail.value){
        this.navItems = [];
      }
      else{
        this.navItems.forEach(this._computeHref, this);
        this.navItems.forEach(this._computeIcon);
        this.markSelected(window.location.href);
      }
    },

    /**
     * Parse navItemsStrings and navItemsPaths to create unified navItems
     */
    ready: function() {
      //check to see if navitems have been initialised.
      if (this.navItems.length > 0 && !this.navItems[0].href){
        this.navItems.forEach(this._computeHref, this);
        this.navItems.forEach(this._computeIcon);
      }

      this.markSelected(window.location.href);
    },

    navClickHandler: function(event) {
      var href = event.target.parentElement.getAttribute("href");
      this.markSelected(href, event.target);
    },

    markSelected: function(path) {
      var resolvedPath = this.parseOutPathPrefix(path);
      for (var i = 0; i < this.navItems.length; i++) {
        var item = this.navItems[i];
        item.selected = item[this.pathKey] === resolvedPath;
        item.class = item.selected ? "active" : "";
      }
    },

    parseOutPathPrefix: function(fullPath) {
      var resolvedPath = fullPath.replace(this.protocolRE, '');
      var idx = resolvedPath.indexOf(this.pathPrefix);
      return resolvedPath.substring(idx + 1);
    },

    _computeHref: function(item) {
      item.href = this.pathPrefix + item[this.pathKey];
    },

    _computeIcon: function(item) {
      item.icon = item.icon + " fa fa-fw";
    },

    buttonAnimation : function(navElem, textElems){
      var textElemArray = Array.prototype.slice.call(textElems);
      var self = this;

      if(!this.navExpanded) {
        return new SequenceEffect(
          [new GroupEffect(textElemArray.map(function(elem){
            return new KeyframeEffect(elem, [{opacity: 1}, {opacity: 0}], 100)
           })),
           new KeyframeEffect(navElem, function(tf) { if (tf == null) return; self.toggleClass('navbar--text-hidden', !self.navExpanded, self.$.navbar);}, { duration: 0, fill: 'forwards' }),
           new KeyframeEffect(navElem, [{width: '219px'}, {width: '56px'}], 200),
           new KeyframeEffect(navElem, function(tf) { if (tf == null) return; self.toggleClass('navbar--collapsed', !self.navExpanded, self.$.navbar);}, { duration: 0, fill: 'forwards' }),
           ])
      }
      else {
        return new SequenceEffect(
          [new KeyframeEffect(navElem, function(tf) { if (tf == null) return; self.toggleClass('navbar--collapsed', !self.navExpanded, self.$.navbar);}, { duration: 0, fill: 'forwards' }),
           new KeyframeEffect(navElem, [{width: '56px'}, {width: '219px'}], 200),
           new KeyframeEffect(navElem, function(tf) { if (tf == null) return; self.toggleClass('navbar--text-hidden', !self.navExpanded, self.$.navbar);}, { duration: 0, fill: 'forwards' }),
           new GroupEffect(textElemArray.map(function(elem){
             return new KeyframeEffect(elem, [{opacity: 0}, {opacity: 1}], 100)
           }))
          ]);
      }
    },

    navExpanderButton: function(event){
      this.navExpanded = !this.navExpanded;
      this.ani = document.timeline.play(this.buttonAnimation(this.$.navbar, this.querySelectorAll("span")));
    }
  });
</script>
