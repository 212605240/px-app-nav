    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. ui tests, examples), we assume the server is started with
    'grunt depserve' (or similar server setup) to enable correct finding of bower dependencies for local runs
    See https://github.sw.ge.com/jreichenberg/grunt-dep-serve#why-do-we-need-this

<link rel="import" href="../polymer/polymer.html"/>


<!--
Nav bar for applications

##### Usage

    <px-app-nav
            navItems="[{'path': '', 'label':'Tab 1'},{'path': 'tab2', 'label': 'Tab 2'},{'path': 'tab3', 'label': 'Another Tab'}]"
            solutionName="Columbia Pipeline Group"
        >
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="50" height="50" viewBox="-280 372 50 50">
                <path style="..."></path>
            </svg>
            <div class="auth">
                <button class="btn btn--bare">
                    Tom Smith
                    <i class="fa fa-chevron-right" aria-hidden=true></i>
                </button>
            </div>
    </px-app-nav>

@element px-app-nav
@blurb Nav bar for applications.
@homepage index.html
-->

<dom-module id="px-app-nav">
  <link rel="import" type="css" href="css/px-app-nav.css" polyfill-next-selector/>
  <script src="../web-animations-js/web-animations-next.min.js"></script>
  <template>
    <div class="layout page-container">

      <nav id="navbar" class="navbar" role=navigation>
        <i class="pb- pt- pl- fa whiteiconcolor fa-bars fa-2x fa-fw" on-click="menuClicked"></i>

        <ul class="navbar__item list-bare ">
          <template is="x-repeat" items="{{navItems}}">
            <li class="pb- flex flex--bottom">
              <a class$="{{item.class}}" href$="{{item.href}}" on-click="navClickHandler"><i class="fa fa-home fa-2x fa-fw"></i><span>{{item.label}}</span></a>
            </li>
          </template>
        </ul>
      </nav>

      <div class="layout__item">
        <div style="margin:1em;">

          <h3>Demo</h3>

          <p>
              Although related, examples are /not/ the same as the test fixtures.
              Tests are tests, examples are examples.
          </p>

          <p>
              Also see the <a href="index.html">documentation</a> and the <a href="test/spec.html">UI test fixture</a>.
          </p>

        </div>

      </div>
    </div>
  </template>
</dom-module>

<script>

  Polymer({
    is: 'px-app-nav',
    properties: {
      navItems: {
        type: Array,
        value: function() {
          return [];
        }
      },
      pathPrefix: {
        value : '#',
        type: String
      },
      pathKey: {
        value: 'path',
        type: String
      },
      solutionName: {
        value: '',
        type: String
      },
      expanded: {
        value: true,
        type: Boolean
      }
    },

    protocolRE: new RegExp('(http|https)://'),

    navItemsChanged: function(oldValue, newValue) {
      if (typeof this.navItems === 'string') {
        if (this.navItems.length > 0) {
          this.navItems = JSON.parse(this.navItems);
        }
      } else {
        this.markSelected(window.location.href);
      }
    },

    /**
     * Parse navItemsStrings and navItemsPaths to create unified navItems
     */
    ready: function() {
      this.navItems.forEach(this._computeHref, this);
      this.markSelected(window.location.href);
    },

    navClickHandler: function(event) {
      var href = event.target.getAttribute("href");
      this.markSelected(href, event.target);
    },

    markSelected: function(path) {
      var resolvedPath = this.parseOutPathPrefix(path);
      for (var i = 0; i < this.navItems.length; i++) {
        var item = this.navItems[i];
        item.selected = item[this.pathKey] === resolvedPath;
        item.class = item.selected ? "active" : "";
      }
    },

    parseOutPathPrefix: function(fullPath) {
      var resolvedPath = fullPath.replace(this.protocolRE, '');
      var idx = resolvedPath.indexOf(this.pathPrefix);
      return resolvedPath.substring(idx + 1);
    },

    _computeHref: function(item) {
      item.href = this.pathPrefix + item[this.pathKey];
    },

    buttonAnimation : function(elem){
      if(!this.expanded) {
        return new Animation(elem, [{width: '209px'}, {width: '55px'}], 200);
      } else {
        return new Animation(elem, [{width: '55px'}, {width: '209px'}], 200);
      }
    },

    menuClicked: function(event){
      this.expanded = !this.expanded;
      document.timeline.play(this.buttonAnimation(this.$.navbar));
      this.toggleClass('navbar--collapsed', !this.expanded, this.$.navbar);
    }
  });
</script>
