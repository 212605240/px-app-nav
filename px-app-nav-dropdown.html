<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-selector/iron-selector.html" />
<!--

#### Usage

    <px-app-nav></px-app-nav>

#### Styling
The following custom properties are available for styling:

@element px-app-nav-dropdown
@blurb Wrapper that holds a list of selectable nav items
@homepage index.html
@demo index.html
-->

<link rel="import" href="css/px-app-nav-styles.html">

<dom-module id="px-app-nav-dropdown">
  <template>
    <style include="px-app-nav-styles"></style>

    <iron-dropdown
        id="group"
        no-overlap
        dynamic-align
        no-animations
        auto-fit-on-attached
        opened="{{opened}}"
        position-target="[[_getPositionTarget()]]"
        on-iron-overlay-canceled="_handleGroupCanceled">
      <div class="dropdown-content app-nav-group" id="groupcontent">
        <px-app-nav-list selected-item="{{selectedSubitem}}" selected-path="{{selectedSubpath}}" sublist>
          <content select="*"></content>
        </px-app-nav-list>
      </div>
    </iron-dropdown>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'px-app-nav-dropdown',

    properties: {
      /**
       * If `true` the group is opened and its sub-items are visible.
       */
      opened: {
        type: Boolean,
        value: false,
        notify: true
      },

      /**
       * When the dropdown is opened, this element will be measured and its
       * width will be set as the min width of the contentEl.
       */
      minWidthSizerEl: {
        type: HTMLElement
      },

      /**
       * The dropdown will open/close when this element is tapped.
       */
      listenEl: {
        type: HTMLElement
      },

      /**
       * The HTMLElement that wraps around the group's dropdown content.
       */
      _contentEl: {
        type: HTMLElement
      },
    },

    attached: function() {
      this._bindListenEl();
      this.listen(this.dropdownEl, 'px-app-nav-item-selected', '_handleItemSelected');
    },

    detached: function() {
      this.unlisten(this.$.itemButton, 'tap', '_handleSelfTapped');
      this.unlisten(this.dropdownEl, 'px-app-nav-item-selected', '_handleItemSelected');
    },

    _handleSelfTapped: function(evt) {
      this._toggleGroup();
    },

    _toggleGroup() {
      if (this.opened) {
        this.async(function(){
          // Wait a tick before closing for the group to clear its event queue
          // after we stopped the original cancel event
          this.closeGroup();
        });
      }
      if (!this.opened) {
        this.openGroup();
      }
    },

    openGroup() {
      if (this.minWidthSizer && this.contentEl) {
        var minWidth = this.minWidthSizer.getBoundingClientRect().width + 'px';
        if (this.contentEl.style.minWidth !== minWidth) {
          this.contentEl.style.minWidth = minWidth;
        }
      }

      this.set('opened', true);
    },

    closeGroup() {
      this.set('opened', false);
    }
  });
</script>
