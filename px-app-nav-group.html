<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../px-polymer-font-awesome/px-polymer-font-awesome.html" />
<link rel="import" href="../iron-dropdown/iron-dropdown.html" />

<link rel="import" href="css/px-app-nav-item-styles.html">

<dom-module id="px-app-nav-group">
  <template>
    <style include="px-app-nav-item-styles"></style>

    <div class="app-nav-item app-nav-item--group dropdown-trigger" id="itemButton">
      <template is="dom-if" if="{{_propIsTypeOf(icon, 'string')}}">
        <iron-icon class="app-nav-item__icon" icon="fa:{{icon}}"></iron-icon>
      </template>

      <template is="dom-if" if="{{_propIsTypeOf(label, 'string')}}">
        <p class="app-nav-item__label">{{label}}</p>
      </template>

      <template is="dom-if" if="{{!hideDropdownIcon}}">
        <iron-icon class="app-nav-item__open-icon" icon="fa:fa-angle-down"></iron-icon>
      </template>
    </div>

    <iron-dropdown
        id="group"
        no-overlap
        dynamic-align
        no-animations
        auto-fit-on-attached
        opened="{{opened}}"
        position-target="[[_getPositionTarget()]]"
        on-iron-overlay-canceled="_handleGroupCanceled">
      <div class$="dropdown-content app-nav-group {{_getGroupClasses(superlist)}}" id="groupcontent">
        <content select="*"></content>
      </div>
    </iron-dropdown>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'px-app-nav-group',

    properties: {
      /**
       * If `true`, one of the group's subitems is selected.
       *
       * Watch for updates to find out when the group becomes selected through
       * user interaction or through automatic selection.
       *
       * Set the `selected` attribute on one of the group's subitems to select
       * this group.
       */
      selected: {
        type: Boolean,
        value: false,
        notify: true,
        reflectToAttribute: true,
        observer: '_handleSelectedChanged'
      },

      /**
       * The label text for the group's button.
       */
      label: {
        type: String
      },

      /**
       * The icon for the group's button. Should be a valid font awesome icon
       * name (e.g. 'fa-briefcase').
       */
      icon: {
        type: String
      },

      /**
       * A named path for this item. Used to select one of its subitems programatically,
       * e.g. by binding to the current URL route. Path names cannot have a dot
       * ('.') in them or they will not work.
       */
      path: {
        type: String,
        reflectToAttribute: true
      },

      /**
       * The select subitem's element, if a subitem is selected.
       */
      selectedSubitem: {
        type: HTMLElement,
        notify: true
      },

      /**
       * The selected subitem's path, if a subitem is selected.
       */
      selectedSubpath: {
        type: (String|Number),
        notify: true
      },

      /**
       * If `true` the group is expanded so the user can select a subitem.
       */
      opened: {
        type: Boolean
      },

      superlist: {
        type: Boolean,
        value: false
      },

      minWidth: {
        type: Number
      },

      hideDropdownIcon: {
        type: Boolean,
        value: false
      }
    },

    attached: function() {
      this._lastOpenedSubgroup = null;
      this._openedSubgroup = null;
      this.listen(this.$.itemButton, 'tap', '_handleSelfTapped');
      this.listen(this.$.group, 'iron-overlay-opened', '_handleDropdownOpened');
      this.listen(this.$.group, 'iron-overlay-closed', '_handleDropdownClosed');
      this.listen(this.$.group, 'px-app-nav-item-tapped', '_handleSubitemSelected');
      this.listen(this.$.group, 'px-app-nav-group-opened', '_handleSubgroupOpened');
      this.listen(this.$.group, 'px-app-nav-group-closed', '_handleSubgroupClosed');
    },

    detached: function() {
      this.unlisten(this.$.itemButton, 'tap', '_handleSelfTapped');
      this.unlisten(this.$.group, 'iron-overlay-opened', '_handleDropdownOpened');
      this.unlisten(this.$.group, 'iron-overlay-closed', '_handleDropdownClosed');
      this.unlisten(this.$.group, 'px-app-nav-item-tapped', '_handleSubitemSelected');
      this.unlisten(this.$.group, 'px-app-nav-group-opened', '_handleSubgroupOpened');
      this.unlisten(this.$.group, 'px-app-nav-group-closed', '_handleSubgroupClosed');
    },

    _handleDropdownOpened(evt) {
      evt.preventDefault();
      evt.stopPropagation();

      const content = Polymer.dom(this.root).querySelector('#groupcontent');
      const detail = {};
      if (content) {
        const rect = content.getBoundingClientRect()
        detail.dropdownHeight = rect.height;
        detail.dropdownWidth = rect.width;
      }

      this.fire('px-app-nav-group-opened', detail);
    },

    _handleDropdownClosed(evt) {
      evt.preventDefault();
      evt.stopPropagation();

      this.fire('px-app-nav-group-closed');
    },

    _handleSubgroupOpened(evt) {
      if (!this.superlist) return;

      const subgroup = Polymer.dom(evt).rootTarget;

      if (this._openedSubgroup && this._openedSubgroup !== subgroup) {
        this._lastOpenedSubgroup = this._openedSubgroup;
        this._openedSubgroup.closeGroup();
      }

      this._openedSubgroup = subgroup;
      subgroup.style.marginBottom = (evt.detail.dropdownHeight || 0) + 'px';
    },

    _handleSubgroupClosed(evt) {
      if (!this.superlist) return;
      const subgroup = Polymer.dom(evt).rootTarget;
      subgroup.style.marginBottom = null;
      if (this._openedSubgroup !== subgroup) {
        this._openedSubgroup.position();
      } else {
        this._openedSubgroup = null;
      }
    },

    _getGroupClasses() {
      if (this.superlist) {
        return 'app-nav-superlist';
      }
      return 'app-nav-sublist';
    },

    /**
     * Selects a group subitem. Specify the item by its path attribute or by
     * its index attribute.
     *
     * @param {Number|String} item
     */
    select(item) {
      if (typeof item === 'string' && item.length) {
        this._selectItem(item, 'path');
      }
      if (typeof item === 'number') {
        this._selectItem(item, 'index');
      }
    },

    _selectItem(ref, attr) {
      var items = this.$.selector.items;
      if (!items || !items.length) return;

      var i = 0;
      var len = items.length;
      for (; i<len; i++) {
        if (!items[i].selected && items[i].hasOwnProperty(attr) && items[i][attr] === ref) {
          items[i].set('selected', true);
        }
      }
    },

    /**
     * Checks if a property is the desired `type`.
     *
     * @param {*} prop
     * @returns {Boolean}
     */
    _propIsTypeOf(prop, type) {
      return prop && type && (typeof prop === type);
    },

    _toggleGroup() {
      if (this.opened) {
        this.async(function(){
          // Wait a tick before closing for the group to clear its event queue
          // after we stopped the original cancel event
          this.closeGroup();
        });
      }
      if (!this.opened) {
        this.openGroup();
      }
    },

    openGroup() {
      var group = this.$$('#group');
      if (!group) return;

      // Measure the size of the group's container before trying to open it,
      // so we can set the min width of the group's dropdown
      //
      // Ben says this is OK.
      var button = this.$$('#itemButton');
      var content = this.$$('#groupcontent');
      var minWidth;
      if (typeof this.minWidth !== 'number') {
        minWidth = button.getBoundingClientRect().width + 'px';
      } else {
        minWidth = this.minWidth + 'px';
      }
      if (content.style.minWidth !== minWidth) {
        content.style.minWidth = minWidth;
      }

      group.open();
    },

    closeGroup() {
      var group = this.$$('#group');
      if (!group) return;

      group.close();
    },

    position() {
      var group = this.$$('#group');
      if (!group) return;

      group.position();
    },

    /**
     * When the user clicks on a group, toggle the group's dropdown menu
     * so the user can to select a subitem.
     */
    _handleSelfTapped(evt) {
      this._toggleGroup();
    },

    /**
     * If the dropdown is cancelled (about to close) but the cancel event comes
     * from a click on target element, stop the cancel so we can handle it
     * through the click handler on the target element.
     *
     * Thanks to paper-menu-button for the guidance on how to best handle this.
     */
    _handleGroupCanceled(evt) {
      var uiEvt = evt.detail;
      var target = Polymer.dom(uiEvt).rootTarget;
      var trigger = this;
      var path = Polymer.dom(uiEvt).path;

      if (path.indexOf(trigger) > -1) {
        evt.preventDefault();
      }
    },

    /**
     * If a group's subitem is selected, it should also be selected. Fire an event
     * to ask this item's parent to select it when its subitem is selected.
     */
    _handleSubitemSelected(evt) {
      if (!this.superlist) {
        evt.preventDefault();
        evt.stopPropagation();

        var localPath = this.path ? this.path : (typeof this.index === 'number' ? this.index : this.item);
        var path = [localPath].concat(evt.detail.path);
        var items = [this.item].concat(evt.detail.items);

        this.fire('px-app-nav-item-tapped', {
          group: true,
          path: path,
          items: items
        });
      }

      this.closeGroup();
    },

    /**
     * If a group is goes from being selected to deselected, set its selected
     * subitem to null to clear the selected and call closeGroup to ensure
     * it is closed.
     */
    _handleSelectedChanged(nextState, lastState) {
      if (lastState === true && nextState === false) {
        this.set('selectedSubpath', null);
        this.closeGroup();
      }
      this.toggleClass('app-nav-item--selected', nextState, this.$.itemButton);
    },

    _getPositionTarget() {
      return this.$.itemButton;
    }
  });
</script>
